<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaTiny - Divina-L3 Integration</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>NovaTiny</h1>
            <p>Divina-L3 Integration with WhispurrNet and NovaSanctum</p>
        </header>
        
        <main>
            <section class="status">
                <h2>System Status</h2>
                <div id="status">Checking system status...</div>
            </section>
            
            <section class="actions">
                <button id="checkStatus">Check Status</button>
                <button id="quantumSync">Quantum Sync</button>
                <button id="sanctumEcho">Sanctum Echo</button>
            </section>
            
            <section class="output">
                <h2>Output</h2>
                <pre id="output">Ready to connect...</pre>
            </section>
        </main>
        
        <footer>
            <p>NovaTiny &copy; 2025</p>
        </footer>
    </div>
    
    <script src="/app.js"></script>
</body>
</html>
